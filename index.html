<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;

      max-width: 500px;

      padding: 20px;
    }

      text-align: center;
      margin-bottom: 25px;

      background-color: #ffffff;
      padding: 16px;
      margin-bottom: 12px;
      text-decoration: none;
      color: #222;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .cardapio:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .unidade {
      font-size: 18px;
      font-weight: bold;
    }

    .descricao {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cardápios Caratininga</h1>

      <div class="descricao">Cardápio da unidade Mucambo</div>
    </a>

    <a class="cardapio" href="Card%C3%A1pio%20Caratininga%20-%20Tiangu%C3%A1.pdf">
      <div class="unidade">Tianguá</div>
      <div class="descricao">Cardápio da unidade Tianguá</div>

</html>
